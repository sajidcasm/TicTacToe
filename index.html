<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./sajid.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe Game By Sajid Ali</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt0 bl0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bl0 bb0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe Game</h1>
            <div class="info">Turn for X</div>
            <button id="reset">Reset</button>

            <div class="imgbox">
                <img src="./excited.gif" alt="">
            </div>
        </div>
    </div>











    <script src="sajid.js"></script>
</body>
</html>
